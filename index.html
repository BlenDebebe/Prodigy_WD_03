<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="theme-toggle">
    <button id="themeBtn">Toggle Theme</button>
  </div>

  <div class="setup-screen" id="setupScreen">
    <h1>Tic Tac Toe</h1>

    <div class="mode-round-container">
      <label>Select Game Mode:</label>
      <div class="button-group">
        <div class="mode-wrapper">
          <button class="mode-btn" data-mode="2p">2 Players</button>
          <div class="rounds hidden">
            <button class="round-btn" data-rounds="1">1 Round</button>
            <button class="round-btn" data-rounds="3">3 Rounds</button>
            <button class="round-btn" data-rounds="5">5 Rounds</button>
          </div>
        </div>

        <div class="mode-wrapper">
          <button class="mode-btn" data-mode="ai">Play vs AI</button>
          <div class="rounds hidden">
            <button class="round-btn" data-rounds="1">1 Round</button>
            <button class="round-btn" data-rounds="3">3 Rounds</button>
            <button class="round-btn" data-rounds="5">5 Rounds</button>
          </div>
        </div>
      </div>
    </div>

    <div class="input-group hidden" id="nameInputs">
      <input type="text" id="player1" placeholder="Player 1 Name" />
      <input type="text" id="player2" placeholder="Player 2 / AI Name" />
      <button id="startBtn">Start Game</button>
    </div>
  </div>

  <div class="game-screen hidden" id="gameScreen">
    <h2 id="roundDisplay">Round 1</h2>
    <div id="scoreboard">
      <span id="scoreX">Player X: 0</span>
      <span id="scoreO">Player O: 0</span>
    </div>
    <div class="players" id="playerNames"></div>
    <div class="board" id="board"></div>
    <div id="status"></div>
    <button id="resetBtn" class="hidden">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
